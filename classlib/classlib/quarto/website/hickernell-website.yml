# HickernellClassLib/classlib/quarto/website/hickernell-website.yml

# NOTE (IMPORTANT):
# This file controls *layout and styling only* (format, grid, typography, CSS).
#
# Do NOT put `website:` / navbar / footer / site title here.
# Quarto requires navigation (website.navbar, page-footer, title)
# to live in the project-level _quarto.yml.
#
# If the navbar disappears, check _quarto.yml first.

format:
  html:
    page-layout: article
    grid:
      sidebar-width: 340px
      body-width: 1800px
      margin-width: 0px
      gutter-width: 1.25rem
    theme: cosmo
    toc: true
    toc-depth: 3
    toc-location: left
    css:
      - /classlib/classlib/quarto/website/hickernell-website.css

