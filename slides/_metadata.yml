metadata-files:
  - ../classlib/classlib/quarto/slides/hickernell-slides.yml
  - ../classlib/classlib/quarto/metadata/hickernell-texts.yml
  
course_website: https://fjhickernell.github.io/MATH563Spring2026/

format:
  revealjs:
    navigation-mode: grid
    controls: true
    html-math-method:
      method: mathjax
      url: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg-full.js

execute:
